  <style>
   html {
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: #eee;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    my-carousel {
      width: 100%;
      contain: content;
    }

    my-carousel::after {
      display: block;
      content: '';
      padding-top: 75%; /* 4:3 = height is 75% of width */
    }

    my-carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .block {
      margin-left:5px;
      margin-right:5px;
      margin-top: 10px;
      display: flex;
      justify-content:space-around;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
    }

    .element {
      margin-left:5px;
      margin-right:5px;
      margin-top: 10px;
      display: block;
      box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      background: #FFF;
    }

    .element h2{
      padding: 5px;
      background: #ff000a;
      color: #FFF;
      font-size: 20px;
      margin:0;
    }

    .block my-button {
      width: 100%;
    }

    #infos {
      z-index: 200;
      display: flex;
      margin: 0 15px;
      margin-top: -35px;

      position: relative;
      height: 65px;
      background: #FFF;
    }

    .info {
      display: flex;
      padding: 5px;
      justify-content:space-between;
      align-items: center;
    }

    .info div:first-child{
      font-weight: bold;
      font-size: 14px;
    }

    .info div:last-child{
      text-align: right;
    }

    .hidden {
      display: none;
    }
button,
button:active,
button:focus, 
button:hover {
outline:none !important;
}
</style>

</head>

<body>
  <my-carousel>
    <img data-src="media/vtt1.png">
    <img data-src="media/vtt2.png">
    <img data-src="media/vtt3.png">
    <img data-src="media/vtt4.jpg">
  </my-carousel>

  <div class="block" id="infos">
      <div>GT TEAM XTR trail bike</div>
      <div><my-rating nb="4"></my-rating></div>
      <div>5499$</div>
  </div>

  <div class="block" id="listActions">
    <my-button class="my-button" onclick="selectElement(this,'info');" ><i class="material-icons">info_outline</i></my-button>
    <my-button id="firstAction" class="my-button" onclick="callPlayer(); selectElement(this,'medias');"><i class="material-icons">play_arrow</i></my-button>
    <my-button class="my-button" onclick="stopPlayer();selectElement(this,'stop');"><i class="material-icons">stop</i></my-button>
    <my-button class="my-button" onclick="callWeb();selectElement(this,'interaction');"><i class="material-icons">add</i></my-button>
  </div>

  <div class="element" id="info">
    <h2>Informations</h2>
    <my-informations informations='[{
                                    "title": "Wheel size",
                                    "desc": "27.5 inches"
                                }, {
                                    "title": "Composition",
                                    "desc": "100.0% Aluminium 6061"
                                }, {
                                    "title": "Weight",
                                    "desc": "12.7 kg in size M"
                                }, {
                                    "title": "Guarantee",
                                    "desc": "2 Years"
                                }]'></my-informations>
  </div>


    

  <div class="element" id="medias" style="padding-bottom:10px;">

  <div style="margin:15px; font-size:25px; text-align:center; display:block;">Look at the screen</div>

  </div>

<div class="element" id="interaction" style="padding-bottom:10px;">
    <h2>Interactivity</h2>
    <my-interactivity ></my-interactivity>
    </div>


  <div class="element" id="web">
  <h2>Interaction</h2>
  <div style="margin:15px; font-size:25px; text-align:center; display:block;">Look at the screen</div>
  </div>

  <script>
  window.onload = function() {
    console.log('onload vtt');
      document.getElementById('firstAction').click();
    };

    function selectElement(e, target) {

      elements = document.getElementsByClassName("my-button");
      for (var i = 0; i < elements.length; i++) {
          elements[i].setAttribute('selected', "");
      }

      e.setAttribute('selected', 'active');

      elements = document.getElementsByClassName("element");
      for (var i = 0; i < elements.length; i++) {
          elements[i].className = 'element hidden';
      }
      document.getElementById(target).className = 'element';
    }

    function callPlayer() {
      console.log('callplayer vtt');
      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == XMLHttpRequest.DONE) {
             if (xmlhttp.status == 200) {
                 console.log("ok");
             }
             else if (xmlhttp.status == 400) {
                alert('There was an error 400');
             }
             else {
                 alert('something else other than 200 was returned '+xmlhttp.status);
             }
          }
      };

      xmlhttp.open("POST", "/show/123/pub6", true);
      xmlhttp.send();
    }
    function stopPlayer() {
      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == XMLHttpRequest.DONE) {
             if (xmlhttp.status == 200) {
                 console.log("ok");
             }
             else if (xmlhttp.status == 400) {
                alert('There was an error 400');
             }
             else {
                 alert('something else other than 200 was returned '+xmlhttp.status);
             }
          }
      };

      xmlhttp.open("POST", "/stop/123/pub1", true);
      xmlhttp.send();
    }
    function callWeb() {
      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == XMLHttpRequest.DONE) {
             if (xmlhttp.status == 200) {
                 console.log("ok");
             }
             else if (xmlhttp.status == 400) {
                alert('There was an error 400');
             }
             else {
                 alert('something else other than 200 was returned '+xmlhttp.status);
             }
          }
      };

      xmlhttp.open("POST", "/web/123/pub7", true);
      xmlhttp.send();
    }

  const carousel = document.querySelector('my-carousel');
  //setInterval(_ => carousel.next(), 3000);
  window.carrousselPlay = setInterval(_ => carousel.next(), 3000);
</script>
</body>
</html>
